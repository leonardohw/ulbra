<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Dados do formulário -->

	
	<header>DASHBOARD</header>

	<fieldset>
		<legend>REGISTRAR PRODUTO</legend>
		<form>

			<label for="produto">Produto: </label>
			<input type="text" name="produto"> 

			<label for="quantidade">Quantidade: </label>
			<input type="text" name="quantidade" size="4"> <br>

			<label for="data">Data de validade: </label>
			<input type="date" name="data"> <br>
			<label for="sexo">Estoque: </label>
			<input type="radio" name="estoque" value="on"> Em estoque
			<input type="radio" name="estoque" value="off"> Fora de estoque <br>

			<label for="img">Imagem do produto: </label>
			<input type="file" name="img"> <br><br>
			<input type="submit" value="Registrar produto!"> <input type="reset" value="Limpar">

		</form>
	</fieldset>

	<fieldset>
		<legend>REGISTRAR FORNECEDOR</legend>
		<form>

			<label for="nome">Nome: </label>
			<input type="text" name="nome"> <br>

			<label for="cpf">CPF: </label>
			<input type="text" name="cpf"> <br>

			<label for="telefone">Telefone: </label>
			<input type="text" name="telefone"> <br><br>
			<input type="submit" value="Registrar fornecedor!"> <input type="reset" value="Limpar">

		</form>
	</fieldset>

		<fieldset>
		<legend>ALTERAR DADOS DE ACESSO</legend>
		<form>

			<label for="login">Login: </label>
			<input type="text" name="login"> <br>

			<label for="senha">Senha: </label>
			<input type="password" name="senha"> <br><br>
			<input type="submit" value="Alterar dados!"> <input type="reset" value="Limpar">
		</form>
	</fieldset>


</body>
</html>
